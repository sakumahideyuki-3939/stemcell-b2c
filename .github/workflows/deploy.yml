name: Deploy to Sakura

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: PHP syntax check
        run: |
          php -v
          find . -name "*.php" -print0 | xargs -0 -n 1 php -l

      - name: Setup SSH (agent)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy (checkout same branch on server, then reset)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          ssh -o StrictHostKeyChecking=yes "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
          "cd /home/algo-inc/www/lab.algo-cosme.com && \
           git fetch origin ${BRANCH} && \
           git checkout ${BRANCH} && \
           git reset --hard origin/${BRANCH}"
